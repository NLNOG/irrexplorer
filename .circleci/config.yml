version: 2
workflows:
  version: 2
  test:
    jobs:
      - cpython-3.7
      - cpython-3.9

jobs:
  cpython-3.7: &test-template
    docker:
      - image: cimg/python:3.7

    working_directory: /mnt/ramdisk

    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "poetry.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-{{ .Environment.CIRCLE_JOB }}

      - run:
          name: install dependencies
          command: |
            poetry install

      - save_cache:
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
          key: v2-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "poetry.lock" }}

      - run:
          name: run flake8
          command: |
            poetry run flake8 irrexplorer

      - run:
          name: run mypy
          command: |
            poetry run mypy irrexplorer

      # TODO: enable once we have actual tests
#      - run:
#          name: run regular tests
#          command: |
#            . venv/bin/activate
#            py.test -s -vvvv --cov=irrexplorer irrexplorer --junitxml=test-reports/junit.xml --cov-fail-under=100 --cov-report term-missing:skip-covered

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: /tmp/pytest-of-circleci/

  cpython-3.9:
    <<: *test-template
    docker:
      - image: cimg/python:3.9
